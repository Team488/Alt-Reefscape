<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px;
            width: 90%;
        }
        .stream {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .stream img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .link {
            margin-top: 10px;
        }
        .link a {
            text-decoration: none;
            color: #007bff;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Robot Camera Streams</h1>
    <div class="grid-container">
	<div class="stream">
            <p>Robot Front Left Camera</p> 
    	    <img src="http://localhost:3000/Robot_FrontLeft%20Camera" alt="Robot Front Left Camera">
            <div class="link"><a href="http://localhost:3000/Robot_FrontLeft%20Camera" target="_blank">View Full Stream</a></div>
        </div>        
	<div class="stream">
	    <p>Robot Front Right Camera</p>            
	    <img src="http://localhost:3000/Robot_FrontRight%20Camera" alt="Robot Front Right Camera">
            <div class="link"><a href="http://localhost:3000/Robot_FrontRight%20Camera" target="_blank">View Full Stream</a></div>
        </div>
        <div class="stream">
	    <p>Robot Rear Left Camera</p>             
	    <img src="http://localhost:3000/Robot_RearLeft%20Camera" alt="Robot Rear Left Camera">
            <div class="link"><a href="http://localhost:3000/Robot_RearLeft%20Camera" target="_blank">View Full Stream</a></div>
        </div>
        <div class="stream">
	    <p>Robot Rear Right Camera</p>             
	    <img src="http://localhost:3000/Robot_RearRight%20Camera" alt="Robot Rear Right Camera">
            <div class="link"><a href="http://localhost:3000/Robot_RearRight%20Camera" target="_blank">View Full Stream</a></div>
        </div>
    </div>
</body>
</html>
